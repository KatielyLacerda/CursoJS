<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Nacionalidade</title>
    <style>
        body{
            background-color: antiquewhite;
            color:"black"
        }
        div{
            background-color: rgb(77, 77, 36);
            width: 200px;
            text-align: center;
            font:small-caption 200px;
        }
        
    </style>
</head>
<body>
    <h1>Banco de dados de Moradia</h1>
    <input type="text" name="txt1" id="txt1">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="resul">

    </div>
    <script>
        function calcular(){
             var pais=window.document.getElementById('txt1').value
             console.log('pais', pais)
             var resul=window.document.getElementById('resul')
             resul.innerHTML=`<p>Vivendo em ${pais}<p>`
             if(pais=='Brasil'){
                resul.innerHTML+='<p>você é <strong>Brasileiro<strong><p>'
             }else{
                resul.innerHTML+='<p>você é <strong>estranjeito<strong><p>'
            }
        }
    </script>
</body>
</html>
